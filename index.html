<head>

    <link rel="manifest" href="./manifest.json"/>

    <title>VViper Productions - Game Portfolio</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');
        
        /* PERFECT RESPONSIVE CYBERPUNK */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0a23 0%, #1a0033 25%, #0f0f4d 50%, #1a1a4d 75%, #0a0a23 100%);
            background-size: 400% 400%;
            animation: cyberShift 25s ease infinite;
            color: #e0e0ff;
            overflow-x: hidden;
            line-height: 1.7;
            min-height: 100vh;
        }

        @keyframes cyberShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Matrix Grid Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: matrixFlow 35s linear infinite;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes matrixFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        /* Floating Neon Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(0,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: neonFloat 40s infinite linear;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
        }

        @keyframes neonFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(720deg) translateX(80px); opacity: 0; }
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.6), rgba(255,0,255,0.6), transparent);
            animation: scan 6s linear infinite;
            z-index: 999;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0.8; }
        }

        /* ENHANCE ORIGINAL HEADER */
        #root > *:first-child,
        #root header, 
        #root [class*="header"] {
            background: linear-gradient(145deg, rgba(10, 10, 35, 0.97), rgba(20, 20, 60, 0.95)) !important;
            backdrop-filter: blur(35px) saturate(150%) !important;
            border: 1px solid rgba(0, 255, 255, 0.25) !important;
            border-radius: 30px !important;
            padding: 40px !important;
            margin: 40px auto !important;
            max-width: 1200px !important;
            box-shadow: 0 30px 80px rgba(0, 255, 255, 0.25) !important;
            position: relative !important;
            overflow: hidden !important;
        }

        /* Header shimmer border */
        #root > *:first-child::before,
        #root header::before {
            content: '' !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 4px !important;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00, #00ff00, #00ffff) !important;
            background-size: 400% 100% !important;
            animation: headerShimmer 4s infinite !important;
        }

        @keyframes headerShimmer {
            0% { background-position: 0% 0; }
            100% { background-position: 400% 0; }
        }

        /* PERFECT LOGO */
        #root h1, 
        #root [class*="logo"],
        #root .title {
            font-family: 'Orbitron', monospace !important;
            font-size: clamp(2.5rem, 6vw, 4rem) !important;
            font-weight: 900 !important;
            background: linear-gradient(45deg, #00ffff, #ffffff, #ff00ff, #ffff00) !important;
            background-size: 400% 400% !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            text-align: center !important;
            margin: 0 0 25px 0 !important;
            animation: logoGlow 3s ease-in-out infinite alternate !important;
            text-shadow: 0 0 45px rgba(0, 255, 255, 0.9) !important;
            letter-spacing: 3px !important;
        }

        @keyframes logoGlow {
            0% { 
                background-position: 0% 50%; 
                filter: hue-rotate(0deg) drop-shadow(0 0 25px #00ffff); 
            }
            100% { 
                background-position: 100% 50%; 
                filter: hue-rotate(180deg) drop-shadow(0 0 45px #ff00ff); 
            }
        }

        /* **CRITICAL FIX: TARGET SPECIFIC DUPLICATE BUTTON** */
        button.sc-jwIPbr.vMVbT,
        .sc-jwIPbr.vMVbT,
        button[class*="sc-jwIPbr"][class*="vMVbT"],
        button[class~="sc-jwIPbr"],
        button[class~="vMVbT"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
            pointer-events: none !important;
        }

        /* HIDE ALL DUPLICATE NAV BUTTONS */
        #root nav a:nth-of-type(n+4),
        #root [class*="nav"] a:nth-of-type(n+4),
        #root nav button:nth-of-type(n+4),
        #root [class*="nav"] button:nth-of-type(n+4) {
            display: none !important;
        }

        #root nav button:not(:first-child):not(:nth-child(2)):not(:nth-child(3)),
        #root [class*="nav"] button:not(:first-child):not(:nth-child(2)):not(:nth-child(3)) {
            display: none !important;
        }

        /* SINGLE NAV ROW */
        #root nav,
        #root [class*="nav"],
        #root nav * {
            display: flex !important;
            flex-wrap: wrap !important;
            justify-content: center !important;
            align-items: center !important;
            gap: clamp(15px, 3vw, 25px) !important;
            margin: 30px 0 !important;
        }

        #root nav a,
        #root .nav-link,
        #root [class*="nav"] a,
        #root button:not(.sc-jwIPbr):not(.vMVbT),
        #root [class*="tab"] {
            background: linear-gradient(145deg, rgba(20, 20, 60, 0.95), rgba(40, 40, 110, 0.9)) !important;
            backdrop-filter: blur(30px) !important;
            border: 2px solid rgba(0, 255, 255, 0.4) !important;
            border-radius: 28px !important;
            color: #e0e0ff !important;
            font-family: 'Orbitron', monospace !important;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem) !important;
            font-weight: 700 !important;
            padding: clamp(12px, 3vw, 18px) clamp(24px, 5vw, 36px) !important;
            text-decoration: none !important;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1) !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            position: relative !important;
            overflow: hidden !important;
            white-space: nowrap !important;
        }

        /* PROJECT BUTTONS - 1 LEFT + 1 RIGHT */
        #root .project button:not(.sc-jwIPbr):not(.vMVbT),
        #root [class*="project"] button:not(.sc-jwIPbr):not(.vMVbT),
        #root [class*="card"] button:not(.sc-jwIPbr):not(.vMVbT),
        #root .project a,
        #root [class*="project"] a,
        #root [class*="card"] a {
            background: linear-gradient(145deg, rgba(25, 25, 75, 0.9), rgba(45, 45, 120, 0.85)) !important;
            border: 2px solid rgba(0, 255, 255, 0.5) !important;
            border-radius: 22px !important;
            color: #e0e0ff !important;
            font-family: 'Orbitron', monospace !important;
            font-size: 0.95rem !important;
            font-weight: 700 !important;
            padding: 12px 24px !important;
            margin: 8px !important;
            min-width: 120px !important;
            text-align: center !important;
            flex: 1 !important;
            transition: all 0.3s ease !important;
        }

        /* Hide extra project buttons */
        #root .project button:nth-of-type(n+3):not(.sc-jwIPbr):not(.vMVbT),
        #root [class*="project"] button:nth-of-type(n+3):not(.sc-jwIPbr):not(.vMVbT) {
            display: none !important;
        }

        /* PERFECT PROJECT CARDS */
        #root .project,
        #root [class*="project"],
        #root [class*="card"],
        #root .portfolio-item,
        #root article {
            background: linear-gradient(145deg, rgba(15, 15, 70, 0.97), rgba(30, 30, 100, 0.95)) !important;
            backdrop-filter: blur(40px) !important;
            border: 2px solid rgba(0, 255, 255, 0.3) !important;
            border-radius: 32px !important;
            margin: clamp(25px, 5vw, 40px) auto !important;
            max-width: min(90vw, 650px) !important;
            padding: clamp(35px, 6vw, 50px) !important;
            box-shadow: 0 35px 100px rgba(0, 0, 0, 0.7) !important;
            position: relative !important;
            overflow: hidden !important;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1) !important;
        }

        #root .project::before,
        #root [class*="card"]::before {
            content: '' !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 5px !important;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00, #00ff00, #00ffff) !important;
            background-size: 400% 100% !important;
            animation: cardShimmer 3s infinite !important;
            border-radius: 28px 28px 0 0 !important;
        }

        @keyframes cardShimmer {
            0% { background-position: 0% 0; }
            100% { background-position: 400% 0; }
        }

        /* RESPONSIVE PERFECTION */
        @media (max-width: 768px) {
            #root nav {
                flex-direction: column !important;
                gap: 15px !important;
            }
            
            #root nav a {
                width: 100% !important;
                max-width: 300px !important;
                margin: 0 auto !important;
                text-align: center !important;
            }
            
            #root > *:first-child,
            #root header {
                margin: 25px 15px !important;
                padding: 30px 25px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="particles" id="particles"></div>
    <div class="scanline"></div>

    <!-- YOUR ORIGINAL REACT APP -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ORIGINAL SCRIPTS -->
    <script defer="defer" src="./static/js/main.06d824c0.js"></script>
    <link href="./static/css/main.d0eac410.css" rel="stylesheet">

    <script>
        // Hide duplicate buttons via JavaScript as backup
        function hideDuplicateButtons() {
            const duplicateButtons = document.querySelectorAll('button.sc-jwIPbr.vMVbT, button[class*="sc-jwIPbr"][class*="vMVbT"]');
            duplicateButtons.forEach(btn => {
                btn.style.display = 'none';
                btn.style.visibility = 'hidden';
                btn.style.opacity = '0';
                btn.style.height = '0';
                btn.style.width = '0';
            });
        }

        // Optimized particle system
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth > 768 ? 60 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = `-${Math.random() * 40}s`;
                particle.style.animationDuration = (Math.random() * 30 + 35) + 's';
                particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
                container.appendChild(particle);
            }
        }

        // Enhanced smooth scrolling
        document.addEventListener('click', (e) => {
            const link = e.target.closest('a[href^="#"]');
            if (link) {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId) || 
                              document.querySelector(`[data-${targetId}]`) ||
                              document.querySelector(link.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: window.innerWidth > 768 ? 'start' : 'center'
                    });
                }
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            setTimeout(() => {
                createParticles();
                hideDuplicateButtons(); // Run after React loads
            }, 500);
        });

        // Run on DOM changes (React re-renders)
        const observer = new MutationObserver(hideDuplicateButtons);
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
